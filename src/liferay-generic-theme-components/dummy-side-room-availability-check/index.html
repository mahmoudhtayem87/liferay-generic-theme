<!-- Hotel Reservation Area -->
<div class="hotel-reservation--area mb-100 my-4">
  <div action="#" method="post">
    <div class="form-group mb-30">
      <label for="checkInDate" data-lfr-editable-id="date" data-lfr-editable-type="text">Date</label>
      <div class="input-daterange" id="datepicker">
        <div class="row no-gutters">
          <div class="col-6">
            <input type="text" class="input-small form-control" name="checkInDate" id="checkInDate" placeholder="Check In">
          </div>
          <div class="col-6">
            <input type="text" class="input-small form-control" name="checkOutDate" placeholder="Check Out">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group mb-30">
      <label for="guests"  data-lfr-editable-id="guest" data-lfr-editable-type="text">Guests</label>
      <div class="row">
        <div class="col-6">
          <select name="adults" id="guests" class="form-control">
            <option value="adults">Adults</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
          </select>
        </div>
        <div class="col-6">
          <select name="children" id="children" class="form-control">
            <option value="children">Children</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group mb-50">
      <div class="slider-range">
        <div class="range-price"  data-lfr-editable-id="price" data-lfr-editable-type="text">Max Price: $0 - $3000</div>
        <div data-min="0" data-max="3000" data-unit="$" class="slider-range-price ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" data-value-min="0" data-value-max="3000" data-label-result="Max Price: ">
          <div class="ui-slider-range ui-widget-header ui-corner-all"></div>
          <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
          <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn roberto-btn w-100"><span  data-lfr-editable-id="check" data-lfr-editable-type="text">Check Available</span></button>
    </div>
  </div>
</div>
